<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/webp" href="assets/web logo/logo.webp">
</head>
<body>
  <header style="display:flex;flex-direction:column;align-items:flex-start;gap:0.5em;">
    <div style="display:flex;align-items:center;gap:10px;">
      <span style="display:inline-block;height:32px;width:32px;vertical-align:middle;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="height:32px;width:32px;"><circle cx="12" cy="12" r="10"/><ellipse cx="12" cy="12" rx="10" ry="4"/><path d="M2 12h20M12 2a15.3 15.3 0 0 1 0 20M12 2a15.3 15.3 0 0 0 0 20"/></svg>
      </span>
      <h1 style="display:inline-block;vertical-align:middle;margin:0;font-size:2.2em;">Meme Portfolio</h1>
    </div>
    <p style="margin:0 0 0 42px;">Klik untuk melihat full view + bisa drag popupnya!</p>
  </header>
  
  <div style="display:flex;gap:24px;align-items:center;justify-content:center;margin-bottom:24px;">
    <div>
      <h3>Video</h3>
      <video src="assets/memes/sample-video.mp4" controls style="max-width:220px;border-radius:8px;"></video>
    </div>
    <div>
      <h3>Default Meme</h3>
      <img src="assets/memes/default-meme.png" alt="Default Meme" style="max-width:220px;border-radius:8px;">
    </div>
  </div>

  <div class="grid" id="memeGrid"></div>

  <div id="memeModal" class="modal hidden">
    <div class="modal-header">
      <span id="modalTitle"></span>
      <button id="modalClose">Ã—</button>
    </div>
    <div class="modal-body" id="modalContent"></div>
  </div>

  <audio id="clickSound" src="assets/sounds/get-out.mp3"></audio>
  
  <script src="js/app.js"></script>
</body>
</html>
